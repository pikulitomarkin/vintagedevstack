<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tema — Amanhecer Split</title>
  <style>
    /* Variação 3: Split screen com overlay lateral */
    :root{
      --bg:#0a0604;
      --panel:#1a0f0a;
      --text:#fff;
      --muted:rgba(255,255,255,0.82);
      --accent:#FF7A59;
      --gold:#FFB86B;
      --max-width:1400px;
      --touch:44px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--text);background:var(--bg)}

    .split{display:grid;min-height:100vh}
    @media (min-width:900px){ .split{grid-template-columns:45% 55%} }

    .panel{background:linear-gradient(135deg, rgba(10,6,4,0.95), rgba(26,15,10,0.92));padding:clamp(2rem,6vw,4rem);display:flex;flex-direction:column;justify-content:center;position:relative;z-index:2}
    .panel::before{content:'';position:absolute;inset:0;border-right:1px solid rgba(255,122,89,0.12);pointer-events:none}

    .image-side{position:relative;overflow:hidden}
    .bg{position:absolute;inset:0;background-size:cover;background-position:center left;filter:saturate(.92) contrast(.96)}
    .gradient-overlay{position:absolute;inset:0;background:linear-gradient(90deg, rgba(10,6,4,0.85) 0%, transparent 60%)}

    header{margin-bottom:2rem}
    .logo{font-weight:800;font-size:1.2rem;color:var(--accent)}

    h1{font-size:clamp(2rem,5.5vw,3.4rem);line-height:1.08;font-weight:800;margin-bottom:1rem}
    .gradient-text{background:linear-gradient(90deg,var(--gold),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent}
    p{color:var(--muted);max-width:48ch;line-height:1.65;margin-bottom:1.5rem}

    .btn-group{display:flex;gap:1rem;flex-wrap:wrap}
    .btn{background:linear-gradient(90deg,var(--accent),var(--gold));border:0;color:#0a0604;padding:.7rem 1.3rem;border-radius:999px;font-weight:700;cursor:pointer;min-height:var(--touch)}
    .btn.ghost{background:rgba(255,255,255,0.06);color:var(--muted);border:1px solid rgba(255,255,255,0.08)}

    .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:1.5rem;margin-top:3rem;padding-top:2rem;border-top:1px solid rgba(255,255,255,0.08)}
    .stat strong{display:block;font-size:1.8rem;color:var(--accent)}
    .stat span{font-size:.85rem;color:var(--muted)}

    @media (max-width:899px){ .image-side{min-height:40vh;order:-1} .gradient-overlay{background:linear-gradient(180deg, transparent 0%, rgba(10,6,4,0.85) 70%)} }
  </style>
</head>
<body>
  <div class="split">
    <section class="panel" role="main">
      <header>
        <div class="logo">Amanhecer Split</div>
      </header>

      <h1>Layout split-screen para <span class="gradient-text">impacto visual lateral</span></h1>
      <p>Texto branco em painel escuro (contraste 15.2:1) + imagem à direita — ideal para apresentações de produto ou hero sections com múltiplas informações.</p>

      <div class="btn-group">
        <button class="btn">Solicitar demo</button>
        <button class="btn ghost">Ver portfólio</button>
      </div>

      <div class="stats">
        <div class="stat">
          <strong>98%</strong>
          <span>Satisfação</span>
        </div>
        <div class="stat">
          <strong>15ms</strong>
          <span>Load time</span>
        </div>
        <div class="stat">
          <strong>AAA</strong>
          <span>Contraste</span>
        </div>
      </div>
    </section>

    <aside class="image-side" aria-label="Imagem de fundo">
      <div class="bg" data-bg="../img temas/Gemini_Generated_Image_1pnebo1pnebo1pnebo.png"></div>
      <div class="gradient-overlay" aria-hidden="true"></div>
    </aside>
  </div>

  <noscript><style>.bg{background-image:url('../img temas/Gemini_Generated_Image_1pnebo1pnebo1pnebo.png')}</style></noscript>
  <script>
    (function(){const el=document.querySelector('.bg');const src=el.dataset.bg;if('IntersectionObserver'in window){const io=new IntersectionObserver((e,o)=>{e.forEach(i=>{if(i.isIntersecting){el.style.backgroundImage=`url('${src}')`;o.unobserve(el)}})},{rootMargin:'200px'});io.observe(el)}else el.style.backgroundImage=`url('${src}')`;})();
  </script>
</body>
</html>

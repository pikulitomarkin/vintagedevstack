<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tema — Warm Fade</title>
  <style>
    /* Variação 3 (Img 3): Overlay colorido warm com fade lateral */
    :root{
      --bg:#1a100a;
      --warm:#c77943;
      --terracotta:#d97757;
      --text:#fff5ed;
      --muted:rgba(255,245,237,0.8);
      --max-width:1400px;
      --touch:44px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--text);background:var(--bg)}

    .hero{position:relative;min-height:100vh;display:grid;align-items:center}
    .hero__bg{position:absolute;inset:0;z-index:0;background-size:cover;background-position:right center;filter:saturate(0.9)}
    .fade-warm{position:absolute;inset:0;z-index:1;background:linear-gradient(90deg, rgba(26,16,10,0.95) 0%, rgba(26,16,10,0.75) 35%, transparent 70%),linear-gradient(180deg, rgba(199,121,67,0.08), transparent 50%)}

    .wrap{position:relative;z-index:2;max-width:var(--max-width);margin:0 auto;padding:clamp(2rem,5vw,4rem)}

    .content{max-width:620px}

    header{margin-bottom:3rem}
    .logo{font-weight:900;font-size:1.2rem;background:linear-gradient(90deg,var(--terracotta),var(--warm));-webkit-background-clip:text;background-clip:text;color:transparent}

    .tag{display:inline-block;background:rgba(217,119,87,0.15);color:var(--terracotta);padding:.4rem .9rem;border-radius:999px;font-size:.85rem;font-weight:600;margin-bottom:1rem;border:1px solid rgba(217,119,87,0.2)}

    h1{font-size:clamp(2.4rem,6.5vw,4.5rem);line-height:1.08;font-weight:900;letter-spacing:-0.03em;margin-bottom:1.25rem}
    .warm-text{color:var(--terracotta)}
    p{color:var(--muted);line-height:1.7;font-size:1.05rem;margin-bottom:1.5rem;max-width:54ch}

    .btn-row{display:flex;gap:1rem;flex-wrap:wrap}
    .btn{background:linear-gradient(90deg,var(--terracotta),var(--warm));border:0;color:#1a100a;padding:.75rem 1.5rem;border-radius:999px;font-weight:700;cursor:pointer;min-height:var(--touch);box-shadow:0 6px 25px rgba(217,119,67,0.35)}
    .btn.ghost{background:rgba(255,245,237,0.06);color:var(--muted);border:1px solid rgba(255,245,237,0.12);box-shadow:none}

    .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:2rem;margin-top:3rem;padding-top:2rem;border-top:1px solid rgba(255,245,237,0.08);max-width:480px}
    .stat strong{display:block;font-size:2rem;color:var(--terracotta);font-weight:900}
    .stat span{font-size:.9rem;color:var(--muted)}

    @media (max-width:768px){ .content{max-width:100%} .stats{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>
  <main class="hero" role="main">
    <div class="hero__bg" data-bg="../img temas/Gemini_Generated_Image_dmel6odmel6odmel.png" aria-hidden="true"></div>
    <div class="fade-warm" aria-hidden="true"></div>

    <div class="wrap">
      <div class="content">
        <header>
          <div class="logo">Warm Fade</div>
        </header>

        <div class="tag">Handcrafted Experience</div>
        
        <h1>Cores <span class="warm-text">quentes</span> com fade lateral natural</h1>
        <p>Gradiente lateral que preserva a imagem (contraste 11.8:1 para texto branco) — perfeito para storytelling visual, blogs premium e marcas com identidade terrosa.</p>

        <div class="btn-row">
          <button class="btn">Começar jornada</button>
          <button class="btn ghost">Ver cases</button>
        </div>

        <div class="stats">
          <div class="stat">
            <strong>90%</strong>
            <span>Retenção</span>
          </div>
          <div class="stat">
            <strong>11.8:1</strong>
            <span>Contraste</span>
          </div>
          <div class="stat">
            <strong>AAA</strong>
            <span>Acessível</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <noscript><style>.hero__bg{background-image:url('../img temas/Gemini_Generated_Image_dmel6odmel6odmel.png')}</style></noscript>
  <script>
    (function(){const el=document.querySelector('.hero__bg');const src=el.dataset.bg;if('IntersectionObserver'in window){const io=new IntersectionObserver((e,o)=>{e.forEach(i=>{if(i.isIntersecting){el.style.backgroundImage=`url('${src}')`;o.unobserve(el)}})},{rootMargin:'200px'});io.observe(el)}else el.style.backgroundImage=`url('${src}')`;})();
  </script>
</body>
</html>
